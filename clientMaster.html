<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CLIENT MASTER</title>
</head>

<BODY>
<center>
<div style="width:45%;" >
	<fieldset>	
		<legend style="color:Brown; font-weight:bold">Client Master</legend>
			<table width="100%" align="center" cellpadding="5" cellspacing="2" bgcolor="#FFFFFF" border="0">
				<form id="frmClientMaster" action="clientMaster.php" method="post" >
					<tr>
						<td width="40%" align="right">First Name :</td>
						<td width="40%"><input type="text" name="txtFirstName" id="txtFirstName" size="25" maxlength="15" tabindex="1" /></td>
					</tr>
					<tr>
						<td width="40%" align="right">Last Name :</td>
						<td width="40%"><input type="text" name="txtLastName" id="txtLastName" size="25" maxlength="15" tabindex="2" /></td>
					</tr>
					<tr>
						<td width="40%" align="right">Address :</td>
						<td width="40%"><textarea name="taAddress" rows="3" cols="18" tabindex="3">      
						</textarea></td>
					</tr>
					<tr>
						<td width="40%" align="right">Password :</td>
						<td width="40%"><input type="password" name="pwdPassword" id="pwdPassword" size="25" maxlength="15" tabindex="4" /></td>
					</tr>
					<tr>
						<td width="40%" align="right">Gender :</td>
						<td width="40%">
							<input type="radio" name="rdGender" value="male" checked="checked" tabindex="5" />Male
							<input type="radio" name="rdGender" value="female" tabindex="6" />Female
						</td>
					</tr>
					<tr>
						<td width="40%" align="right">Status :</td>
						<td width="40%">
							<input type="checkbox" name="chkStatus" value="single" checked="checked" tabindex="7" />Single 
							<input type="checkbox" name="chkStatus" value="married" tabindex="8" />Married
						</td>
					</tr>
					<tr>		
						<td width="40%" align="right">Country :</td>
						<td width="40%">
							<select name="selectCountry" size="1" tabindex="9">
								<option selected="selected">India</option>
								<option>United Kingdom</option>
								<option>USA</option>
								<option>Australia</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="40%" align="right"></td>
						<td width="40%" >
						<input type="submit" id="btnSubmit" name="btnSubmit" value="Submit" tabindex="10" />
							<input type="reset" id="btnCancel" name="btnCancel" value="Cancel" tabindex="11" />
						</td>
					</tr>
					<tr>
						<td width="100%" align="right" colspan="2">
								<INPUT TYPE="Hidden" NAME="frmClientInfo" VALUE="Client Master Details" />
						</td>
					</tr>

				</form>
			</table>
	</fieldset>
</div>
</center>
</body>
</html>
